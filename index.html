  <body>
    <section id="markdowneditor">
      <span class="label">Markdown</span>

      <textarea id="writearea" spellcheck="false"></textarea>
    </section>

    <section id="livepreview">
      <span class="label">Live preview</span>

      <div id="renderview"></div>
    </section>
  </body>

  <script src="index.js"></script>

  <script>
    document.querySelector("#writearea").oninput = function () {
      markdownParser.run();
    };

    var editor = document.querySelector("#writearea");

    editor.value += "#Hello World-programmet";

    editor.value +=
      '\n\n###Java \n\n`public class HelloWorld \n{\n\tpublic static void main(String[] args) \n\t{\n\t\tSystem.out.println("Hello World");\n\t}\n}`';

    editor.value +=
      '\n\n###C++ \n\n`#include &lt;iostream&gt;\nint main(int argc, char** argv) \n{\n\tstd::cout << "Hello World" << std::endl;\n}`';

    editor.value += '\n\n###Python \n\n`print "Hello World"`';

    editor.value += '\n\n###JavaScript \n\n`console.log("Hello World");`';

    editor.oninput.apply(editor);
  </script>
